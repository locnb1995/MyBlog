<div class=container>
  <app-header></app-header>
  <app-menu [isAdmin]="true" (redirect)="redirectPage($event)"></app-menu>
  <ng-container *ngIf="!detailPage">
    <app-post [Post]='ListPost' [isAdmin]="true" (PostDetailID)="getPostDetailId($event)"></app-post>
  </ng-container>
  <ng-container *ngIf="detailPage">
    <app-post-detail [isAdmin]="true" [PostDetail]="PostDetail"></app-post-detail>
  </ng-container>
  <app-footer></app-footer>
</div>>
