<div class=container>
  <app-header></app-header>
  <app-menu [isAdmin]="true" (redirect)="redirectPage($event)"></app-menu>
  <ng-container *ngIf="!detailPage">
    <app-post [Post]='ListPost' [isAdmin]="true" (PostDetailID)="getPostDetailId($event)" (EventPost)="myEventPost($event)"></app-post>
  </ng-container>
  <ng-container *ngIf="detailPage">
    <app-post-form [PostDetail]="PostDetail" [eventEditPost]="showEditPost" (redirectToManager)="backToManager()"></app-post-form>
  </ng-container>
  <app-footer></app-footer>
</div>>
