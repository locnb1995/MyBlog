<div class="container">
  <form  (ngSubmit)="onCheckLogin(loginForm);" #loginForm="ngForm">
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Enter username" name="username" ngModel required>
    </div>
    <div class="form-group">
      <label for="">Password</label>
      <input type="password" class="form-control" placeholder="Password" name="password" ngModel required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <p></p>
  <p style="color: red">{{ LoginNotification }}</p>
</div>
