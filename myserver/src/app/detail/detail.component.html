<div class="container">
  <app-header></app-header>
  <div class="container">
    <div class="row">
      <div class="col-sm-9" style="border: 1px solid black;" *ngFor="let item of listPost">
        <h2>{{ item.title }}</h2>
        <p>Author : {{ item.member.username }} , Date Submitted : {{ item.date_submit }} , View_Total : {{ item.view_total }}</p>
        <p>{{ item.description }}</p>
        <img src="../../assets/img/image4.jpg" alt="Smiley face" height="250" width="400">
        <p></p>
        <p>{{ item.detail }}</p>
      </div>
      <div class="col">
        <h5>Related News</h5>
        <ul *ngIf="relatedPost">
          <li *ngFor="let item of relatedPost">
            <a routerLink="/detail/{{item[0]}}">{{ item[1] }}</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
